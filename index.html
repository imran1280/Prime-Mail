<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ফিউচারিস্টিক ব্লগ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="logo">
            <h1>ফিউচারিস্টিক ব্লগ</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">হোম</a></li>
                <li><a href="#">পোস্ট করুন</a></li>
                <li><a href="#">সম্পর্কে</a></li>
                <li><a href="#login-form" onclick="showLoginForm()">লগইন</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="login-container" id="login-form">
        <h2>লগইন করুন</h2>
        <form id="login-form-element">
            <input type="text" id="username" placeholder="ইউজারনেম" required>
            <input type="password" id="password" placeholder="পাসওয়ার্ড" required>
            <button type="submit">লগইন</button>
        </form>
    </div>

    <!-- Video Upload Form -->
    <section class="upload-section">
        <h2>ভিডিও আপলোড করুন</h2>
        <form id="video-upload-form">
            <input type="file" id="video-file" accept="video/*" required>
            <button type="submit">আপলোড করুন</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 ফিউচারিস্টিক ব্লগ. সব অধিকার সংরক্ষিত।</p>
    </footer>

    <script src="script.js"></script>
</body>
    </html>
