<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রোফাইল পেজ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="logo">
            <h1>প্রোফাইল পেজ</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">হোম</a></li>
                <li><a href="#">বন্ধুরা</a></li>
                <li><a href="#">নিউজফিড</a></li>
                <li><a href="#">লগআউট</a></li>
            </ul>
        </nav>
    </header>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="profile-header">
            <img class="cover-photo" src="cover-photo.jpg" alt="Cover Photo">
            <div class="profile-info">
                <img class="profile-photo" src="profile-photo.jpg" alt="Profile Photo">
                <h2>রান</h2>
                <p>@coolboyran99</p>
            </div>
        </div>
    </section>

    <!-- Post Section -->
    <section class="post-section">
        <h3>আপনার পোস্ট শেয়ার করুন</h3>
        <form id="post-form">
            <textarea id="post-content" placeholder="আপনার চিন্তা লিখুন..." required></textarea>
            <button type="submit">পোস্ট করুন</button>
        </form>
        <div id="posts"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 প্রোফাইল পেজ. সব অধিকার সংরক্ষিত।</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
