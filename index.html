<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Mail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Prime Mail</h1>
    <p>Get your temporary email address!</p>
    <button id="generate-email">Generate Email</button>
    <div id="email-output" class="email-output">
      <p>Your temporary email: <span id="email"></span></p>
    </div>
    <footer>
      <p>Powered by Prime Mail</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
